<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div class="container">
    <div class="content">
        <div class="image-fond">
            <h1>Register Now</h1>
            <img src="images.png" alt="">
        </div>
      <form action="#">

          <div class="user-details">
              <div class="input-box">
                  <span class="details" style="text-transform: uppercase; font-weight: bold;">Fist Name</span>
                  <input type="text" required>
              </div>
              <div class="input-box">
                  <span class="details"  style="text-transform: uppercase; font-weight: bold;">Meal Preference</span>
                  <input type="text" required>
              </div>
              <div class="input-box">
                  <span class="details"  style="text-transform: uppercase; font-weight: bold;">Last Name</span>
                  <input type="mail" required>
              </div>
              <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title" style="text-transform: uppercase; font-weight: bold;">Payment Mode</span>
                  <div class="category">
                    <label for="dot-1">
                      <span class="dot one"></span>
                      <span class="gender">Cash</span>
                    </label>
                  <label for="dot-2">
                      <span class="dot two"></span>
                      <span class="gender">Cheque</span>
                  </label>
                  <label for="dot-3">
                      <span class="dot three"></span>
                      <span class="gender">Demand Draf</span>
                  </label>
                  </div>
              </div>
              <div class="input-box">
                  <span class="details"  style="text-transform: uppercase; font-weight: bold;">Company</span>
                  <input type="text" required>
              </div>
              <div class="input-box">
                  <span class="details"  style="text-transform: uppercase; font-weight: bold;">DD / Cheque NO.</span>
                  <input type="text" required>
              </div>
              <div class="input-box">
                  <span class="details"  style="text-transform: uppercase; font-weight: bold;">Email</span>
                  <input type="mail" required>
              </div>
              <div class="input-box">
                  <span class="details"  style="text-transform: uppercase; font-weight: bold;">Drawn on(Banq Name)</span>
                  <input type="text" required>
              </div>
              <div class="input-box">
                  <span class="details"  style="text-transform: uppercase; font-weight: bold;">Phone Number</span>
                  <input type="tel" required>
              </div>
              <div class="input-box">
                  <span class="details"  style="text-transform: uppercase; font-weight: bold;">Payable at</span>
                  <input type="tel" required>
              </div>
              <div class="input-box">
                    <span class="details"  style="text-transform: uppercase; font-weight: bold;">. Donnate us</span>
                
                  <div class="range">
                    <div class="progressbar-wrapper">
                      <div title="downloaded" class="progressbar mp4"> < $2000 > </div>
                    </div>
                  </div>                   
              </div>
          </div>

          <div class="button">
            <input type="submit" value="Submit" class="submit">
            <input type="submit" value="Reset" class="reset">
          </div>
           
      </form>
    </div>
  </div>

</body>
</html>
